<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:insert="/CommonView/header :: head('Usuario')"></head>

<body>
<div th:insert="/CommonView/navbar :: navbar"></div>
<div>
    <main>
        <div class="container content is-fluid mt-5 mb-5">
            <section>
                <h1 class="title">Criar/Editar novo Usu√°rio</h1>

                <div class="container">
                    <form th:action="@{/usuarios}" method="post" th:object="${usuario}">
                        <input type="hidden" th:name="id" th:value="*{id}">

                        <div class="field">
                            <label class="label">Nome</label>
                            <div class="control">
                                <input th:field="*{nome}" class="input" type="text" placeholder="Nome" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Login</label>
                            <div class="control">
                                <input th:field="*{login}" class="input" type="text" placeholder="Login" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">E-mail</label>
                            <div class="control">
                                <input th:field="*{email}" class="input" type="text" placeholder="E-mail" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Senha</label>
                            <div class="control">
                                <input th:field="*{senha}" class="input" type="text" placeholder="Senha" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Tipo</label>
                            <div class="control">
                                <div class="select">
                                    <select th:field="*{tipoUsuario}" required>
                                        <option value="">.. Selecione ..</option>
                                        <option th:each="tu : ${tiposUsuario}" th:value="${tu.id}" th:text="${tu.tipo}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field is-grouped is-grouped-right">
                            <p class="control">
                                <button type="submit" class="button is-primary">Salvar</button>
                            </p>
                            <p class="control">
                                <button type="reset" class="button is-light">Limpar</button>
                            </p>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>
</div>
<footer th:insert="/CommonView/footer :: footer"></footer>
</body>
</html>
